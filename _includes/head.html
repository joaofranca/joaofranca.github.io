<head>
  <meta charset="utf-8">
  
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/joaofranca/joaofranca.github.io/master/src/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/joaofranca/joaofranca.github.io/master/src/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/joaofranca/joaofranca.github.io/master/src/img/favicon-16x16.png">
  <link rel="manifest" href="https://raw.githubusercontent.com/joaofranca/joaofranca.github.io/master/src/img/site.webmanifest">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>
